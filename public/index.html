<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-adsense-account" content="ca-pub-3649417584128785">
  <!-- SEO enhancements for LiftUp Connect -->
  <meta name="description" content="LiftUp Connect: Empowering mental health support through community, resources, and connection.">
  <meta name="keywords" content="mental health, emotional support, wellness, community, LiftUp Connect">
  <meta name="robots" content="index, follow">
  <meta name="author" content="LiftUp Connect Team">
  <!-- Open Graph for social media sharing -->
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:description" content="Join LiftUp Connect to access mental health resources, community support, and tools for emotional wellness.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://liftupconnect.vercel.app/">
  <meta property="og:image" content="https://liftupconnect.vercel.app/img/og-image.jpg">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" href="/img/favicon.png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3649417584128785" crossorigin="anonymous"></script>
</head>
<body>
  <noscript>
    <strong>We're sorry but LiftUp Connect requires JavaScript to run. Please enable JavaScript to access mental health resources.</strong>
  </noscript>
  <div id="app"></div>
</body>
</html>
